os:
  - linux
  - osx

dist: trusty # For linux

sudo: false

language: ruby
rvm:
  - 2.4.0

cache:
  directories:
    - $HOME/.rvm/gems
    - $HOME/.cargo
    - $HOME/.multirust

env:
  global:
    - EXAMPLES="calculator console membership turbo_blank duration"
    - VERBOSE=true
    - RUST_BACKTRACE=1
    - RUST_VERSION=beta

matrix:
  include:
    - os: linux
      env: RUST_VERSION=nightly
  allow_failures:
    - env: RUST_VERSION=nightly

before_install:
  - if [ ! -e "$HOME/.cargo/bin" ]; then curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain $RUST_VERSION -y; fi
  - export PATH="$HOME/.cargo/bin:$PATH"
  - rustup default $RUST_VERSION

install:
  - ./scripts/ci-install

script:
  - rake

notifications:
  slack:
    rooms:
      - secure: ""
    on_pull_requests: false
    on_success: change
    on_failure: always
