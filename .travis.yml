os:
  - linux
  - osx

dist: trusty # For linux

sudo: false

language: ruby
rvm:
  - 2.4.0

cache:
  directories:
    - $HOME/.rvm/gems
    - $HOME/.cargo
    - $HOME/.multirust

env:
  global:
    - EXAMPLES="console membership turbo_blank"
    - VERBOSE=true
    - RUST_BACKTRACE=1
    # This isn't expected to pass yet
    #- EXAMPLES="duration"

before_install:
  - if [ ! -e "$HOME/.cargo/bin" ]; then curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y; fi
  - export PATH="$HOME/.cargo/bin:$PATH"

install:
  - ./scripts/ci-install

script:
  - ./scripts/ci-test

notifications:
  slack:
    rooms:
      - secure: ""
    on_pull_requests: false
    on_success: change
    on_failure: always
